<!DOCTYPE html>
<html>
<head>
	<title>Text Effect</title>
	<style type="text/css">
		body{
			background-color: #000;
			height: 100vh;

			/*display: flex;
			justify-content: center;
			align-items: center;*/

			display: grid;
			place-items: center;
		}

		h1{
			color: transparent;
			font-size: 3rem;
			text-transform: uppercase;
			letter-spacing: 10px;

			-webkit-text-stroke: 2px red;

			position: relative;

			overflow: hidden;

		}

		h1::before{
			content: "";
			width: 100%;
			height: 100%;
			background: linear-gradient(
				90deg,
				transparent 0%,
				#000 0%,
			    #000 100%);

			position: absolute;
			left: 0;
			top: 0;

			animation-name: myani;
			animation-duration: 5s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}

		@keyframes myani{
			from{
				left: 0%;
			}
			to{
				left: 100%;
			}
		}
	</style>
</head>
<body>

	<h1>Thank For Shopping With Us...</h1>

</body>
</html>
